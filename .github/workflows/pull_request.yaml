---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: csm-actions/securefix-action/js@05036cda4e1fcaeba401d23261056048fe20ba27 # v0.2.2
        with:
          action: validate-config
          config_file: securefix-action.yaml
