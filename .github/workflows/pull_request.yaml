---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: csm-actions/securefix-action/js@88b0ac73776233f648080baf9e8e103377db2fb2 # v0.2.1
        with:
          action: validate-config
          config_file: securefix-action.yaml
