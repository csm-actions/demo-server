---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: csm-actions/securefix-action/js@f2592f3d2f3e17ef629f1d2f02ae79d04a2579e9 # v0.3.3
        with:
          action: validate-config
          config_file: securefix-action.yaml
