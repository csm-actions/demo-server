---
name: test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: csm-actions/securefix-action/js@70c01dc077f426b39fc8e2f5e52f1f01a61f9798 # v0.3.5
        with:
          action: validate-config
          config_file: securefix-action.yaml
