---
name: Fix
run-name: Fix (${{ github.event.label.name }})
on:
  label:
    types:
      - created
jobs:
  fix:
    if: startsWith(github.event.label.name, 'securefix-')
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    # environment: main
    permissions: {}
    steps:
      - uses: securefix-action/action/server/prepare@c5696e3325f3906c5054ad80f3b9cdd92d65173b # v0.1.0
        id: prepare
        with:
          app_id: ${{ vars.DEMO_SERVER_APP_ID }}
          app_private_key: ${{ secrets.DEMO_SERVER_PRIVATE_KEY }}
      - uses: securefix-action/action/server/commit@c5696e3325f3906c5054ad80f3b9cdd92d65173b # v0.1.0
        with:
          outputs: ${{ toJson(steps.prepare.outputs) }}
      - uses: securefix-action/action/server/notify@c5696e3325f3906c5054ad80f3b9cdd92d65173b # v0.1.0
        if: failure()
        with:
          outputs: ${{ toJson(steps.prepare.outputs) }}

  update_branch:
    if: startsWith(github.event.label.name, 'update-branch-')
    name: Update Branch (${{ github.event.label.description }})
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    # environment: main
    permissions: {}
    steps:
      - uses: securefix-action/update-branch-action/server@319069aa30b0b96fbf909a6565b39d6da4d2ab32 # v0.0.1
        with:
          app_id: ${{ vars.DEMO_SERVER_APP_ID }}
          app_private_key: ${{ secrets.DEMO_SERVER_PRIVATE_KEY }}

  approve:
    if: startsWith(github.event.label.name, 'approve-pr-')
    name: Approve Pull Request (${{ github.event.label.description }})
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    environment: main
    permissions: {}
    steps:
      - uses: securefix-action/approve-pr-action/server@2cdfc193f1817713909314429fd7a073c6f700ac # v0.0.1
        with:
          github_token: ${{ secrets.PR_APPROVE_GITHUB_ACCESS_TOKEN }}
